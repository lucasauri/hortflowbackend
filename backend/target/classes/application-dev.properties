# Configurações do Servidor (context-path habilita base /api)
server.port=8080
server.servlet.context-path=/api

# Configurações do Banco de Dados H2 (em memória para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:hortiflow
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Console H2 (acessível em: http://localhost:8080/api/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações de Logging
logging.level.com.hortifruti=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configurações do Jackson (JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

# Configurações de Validação
spring.validation.enabled=true

# Configurações de Performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Configurações do Swagger/OpenAPI (SpringDoc)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.use-root-path=true

# Configurações do Actuator
management.endpoints.web.exposure.include=health,info